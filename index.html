<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <header>
      <!-- 0000 0000 0000 0000
      Jane Appleseed
      00/00

      000 -->
<img id="card-back" src="images/bg-card-back.png" alt="" srcset="">
<img src="images/bg-card-front.png" id="card-front" alt="" >
    </header>
    <div id="form-wrapper">
      <form action="">
        <ul>
          <li>
            <label for="">
              Cardholder Name
            </label>
            <input type="text" placeholder="e.g. Jane Appleseed" name="" id="">
          </li>
          <li>
            <label for="">
              Card Number
            </label>
            <input type="text" placeholder=" e.g. 1234 5678 9123 0000" name="" id="">
          </li>
          <li>
            <div id="card-date-label">
              <label for="">
                Exp. Date
              </label>
              <label for="">
                (MM/YY)
              </label>
              <label for="">
                CVC
              </label>
            </div>
            <div id="input">
              <input type="month" name="" id="">
              <input type="year" placeholder="" name="" id="">
              <input type="number" placeholder=" e.g. 123" name="" id="">
            </div>
          </li>

          <li>
            <button id="submit" type="submit">
              Confirm
            </button>
          </li>
        </ul>
      </form>
    </div>
    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </main>

</body>

</html>
